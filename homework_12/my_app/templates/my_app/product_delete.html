{% extends 'my_app/base.html' %}

{% block content %}

<h3>Удалить "{{ product.name }}"?</h3>
    <p></p>

<form method="post" action="{% url 'product_delete' object.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
    <a href="{% url 'products_list' %}" class="btn btn-sm btn-secondary">Отмена</a>
</form>

{% endblock %}
