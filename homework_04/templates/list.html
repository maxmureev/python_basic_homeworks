{% extends 'base.html' %}

{% block title %}Список товаров{% endblock %}

{% block content %}
<main class="container mt-4">
    <h1>Список товаров</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Описание</th>
                <th>Число</th>
                <th>Некое число</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.numeric }}</td>
                <td>{{ item.sub_numeric }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
