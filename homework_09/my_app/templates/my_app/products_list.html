{% extends 'my_app/base.html' %}

{% block title %}Список товаров{% endblock %}

{% block content %}
<h3>Список товаров</h3>

<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Цена</th>
            <th>Провалиться</th>

        </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
            <td>{{ product.name }}</a></td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td><a href="/product/{{ product.id }}">Go</a></td>
        </tr>
        {% endfor %}
        </tbody>
        </table>
<a href="/product/add/" class="btn btn-sm btn-outline-primary">
    Добавить товар
</a>

{% endblock %}
